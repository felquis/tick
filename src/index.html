<!doctype html>
<html>
	<head>
		<title>Socket.IO chat</title>
		<style>
			/** { margin: 0; padding: 0; box-sizing: border-box; }
			body { font: 13px Helvetica, Arial; }
			form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
			form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
			form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
			#messages { list-style-type: none; margin: 0; padding: 0; }

			body, html, .container {
				margin: 0;
				height: 100%;
				width: 100%;
			}

			.control-panel {
				position: absolute;
				top: 0;
				left: 0;
				opacity: 0
			}

			.container {
				display: flex;
			  justify-content: space-around;
			  align-items: center;
			  flex-direction: column;
			}

			.row {
			  display: flex;
			  align-items: center;
			  justify-content: space-around;
			}

			.row-item {
			  background: #ccc;
			  overflow: hidden;
			  display: block;
			  width: 20px;
			  height: 22px;
			  text-indent: -99999em;
			}

			.row-item-0 {
				background: yellow;
			}

			.row-item-1 {
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="container"></div>

		<div class="control-panel">
			<div class="control-item">
				<button data-action="play">Play</button> - <button data-action="pause">Pause</button>
			</div>
			<div class="control-item">
				<label class="control-item-label" for="#compare1">Compare 1: </label>
				<input class="control-item-input" type="number" id="compare1" min="-1000" value="0" max="1000" step="1" data-set="compare1">
				<output for="control-compare1">50</output>
			</div>
			<div class="control-item">
				<label class="control-item-label" for="#velocity">Compare 2: </label>
				<input class="control-item-input" type="number" id="compare2" min="-1000" value="1" max="1000" step="1" data-set="compare2">
				<output for="control-velocity">4</output>
			</div>
			<div class="control-item">
				<label class="control-item-label" for="#velocity">Velocity: ms </label>
				<input class="control-item-input" type="number" id="velocity" min="300" value="1000" max="1000" step="50" data-set="velocity">
				<output for="velocity">50</output>
			</div>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
