			body, html, .container {
				margin: 0;
				height: 100%;
				width: 100%;
			}

			.control-panel {
				position: absolute;
				top: 0;
				left: 0;
				opacity: 1
			}

			.container {
				display: flex;
			  justify-content: space-around;
			  align-items: center;
			  flex-direction: column;
			  height: 90%
			}

			.row {
			  display: flex;
			  align-items: center;
			  justify-content: space-around;
			  width: 90%;
			}

			.row-item {
			  background: #ccc;
			  overflow: hidden;
			  display: block;
			  width: 20px;
			  height: 20px;
			  text-indent: -99999em;
			}

	<body>
		<div class="container"></div>

		<div class="control-panel">
			<div class="control-item">
				<button data-action="play">Play</button> - <button data-action="pause">Pause</button>
			</div>
			<div class="control-item">
				<label class="control-item-label" for="#compare1">Compare 1: </label>
				<input class="control-item-input" type="number" id="compare1" min="-1000" value="8" max="1000" step="1" data-set="compare1">
				<output for="control-compare1">8</output>
			</div>
			<div class="control-item">
				<label class="control-item-label" for="#velocity">Compare 2: </label>
				<input class="control-item-input" type="number" id="compare2" min="-1000" value="7" max="1000" step="1" data-set="compare2">
				<output for="control-velocity">7</output>
			</div>
			<div class="control-item">
				<label class="control-item-label" for="#velocity">Velocity: ms </label>
				<input class="control-item-input" type="number" id="velocity" min="300" value="1000" max="1000" step="50" data-set="velocity">
				<output for="velocity">50</output>
			</div>
		</div>

		<script src="js/main.js"></script>
